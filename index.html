<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper Scissor </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <nav class="nav">
    <h1 class="head"> Play Rock paper Scissor with AI</h1>
  </nav>
  <div class="instructions">
    <p id="instruction_text"> Instructions:A rock beats scissors, scissors beat paper by cutting it, and paper beats rock by covering it.
    </p>
  </div>
  <div class="container">

    <div class="container1">
      <h2 class="head1">AI</h2>
      <b class="AI_turn"> Waiting For AI TURN... </b>
    </div>
    <div class="verses">
      <img src="verses.png" id="verses-img" alt="">
    </div>
    <div class="container2">
      <h2 class="head1">You</h2>
     <img src="Rock.png" class="btn img" id="btn1" alt="">
     <img src="paper.png" class="btn img"  id="btn2" alt="">
     <img src="Scissor.jpg" class="btn img" id="btn3" alt="">
  
    </div>
  </div>
  <div class="results" >
    <h3>Results:</h3>
    <span class="results_sub">
          
    </span>
  </div>
  <div class="reset">
    <button class="btn" id="reset">
      Play Again
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
